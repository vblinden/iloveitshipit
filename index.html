<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>I ‚ù§Ô∏è it! üõ≥ it! soundboard</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .wrapper {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-size: 8rem;
                height: 100vh;
                font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                align-content: center;
            }

            .row {
                cursor: pointer;
                user-select: none;
                flex: 1;
                display: flex;
                align-items: flex-end;
            }

            .row:last-child{
                align-items: flex-start;
            }

            .audio {
                position: absolute;
                left: 0;
                top: 0;
                display: none;
            }

            .animated {
                animation: heartbeat 1s infinite;
                animation-direction: alternate;
                animation-timing-function: linear;
            }

            @keyframes heartbeat {
                from {font-size: 9rem}
                to {font-size: 8rem}
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="row" onclick="document.getElementById('loveit').play()">
                <div class="animated">
                    ‚ù§Ô∏è it!
                </div>
            </div>
            <div class="row" onclick="document.getElementById('shipit').play()">üõ≥ it!</div>
        </div>
        
        <div class="audio">
            <audio id="loveit">
                <source src="iloveit.mp3">
            </audio>
            <audio id="shipit">
                <source src="shipit.mp3">
            </audio>
        </div>
    </body>
</html>
